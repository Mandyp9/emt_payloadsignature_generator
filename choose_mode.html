<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Signing Mode</title>
  <style>
    body {
      background: radial-gradient(circle at 10% 20%, #0a0f1f, #000);
      color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    main {
      flex: 1; /* take all available vertical space */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,255,0.1);
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      width: 400px;
    }

    h1 { 
      margin-bottom: 30px; 
      color: #00e5ff; 
    }

    .btn {
      display: block;
      background: #00e5ff;
      color: #000;
      padding: 15px 30px;
      margin: 15px 0;
      border-radius: 12px;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00bcd4;
      transform: translateY(-3px);
    }

    .back {
      display: inline-block;
      color: #00e5ff;
      text-decoration: none;
      margin-top: 25px;
      opacity: 0.7;
      transition: 0.3s;
    }

    .back:hover { opacity: 1; }

    footer {
      text-align: center;
      padding: 15px 0;
      color: #888;
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Choose Signing Mode</h1>
      <a class="btn" href="/sign-with">Sign With Payload</a>
      <a class="btn" href="/sign-without">Sign Without Payload</a>
      <a href="/" class="back">‚Üê Upload another key</a>
    </div>
  </main>

  <footer>
    &copy; Made by Mandeep. All rights reserved.
  </footer>
</body>
</html>
