<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Private Key</title>
  <style>
    body {
      background: radial-gradient(circle at 10% 20%, #0a0f1f, #000);
      color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,255,0.1);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      width: 400px;
    }

    input[type="file"] {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      width: 100%;
    }

    button {
      margin-top: 25px;
      background: #00e5ff;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { 
      background: #00bcd4; 
      transform: scale(1.05); 
    }

    .error { 
      color: #ff5252; 
      margin-top: 15px; 
    }

    footer {
      text-align: center;
      padding: 15px 0;
      color: #888;
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>üîê Upload Private Key (.pem)</h1>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="private_key" accept=".pem" required>
        <button type="submit">Continue ‚ûú</button>
        <div class="error">{{ error }}</div>
      </form>
    </div>
  </main>

  <footer>
    &copy; Made by Mandeep. All rights reserved.
  </footer>
</body>
</html>
